<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ SEO: Meta Tags for Search Engines -->
  <title>Cockistry | Cocktail Finder</title>
  <meta name="description" content="Discover top cocktail recipes with Cockistry. Search by ingredients, category, or popularity to mix your perfect drink.">
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Cockistry" />

  <!-- ✅ SEO: Open Graph for Social Sharing -->
  <meta property="og:title" content="Cockistry | Cocktail Finder" />
  <meta property="og:description" content="Discover top cocktail recipes with Cockistry. Search by ingredients, category, or popularity to mix your perfect drink." />
  <meta property="og:image" content="images/og-cocktail.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- ✅ SEO: Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Cockistry | Cocktail Finder" />
  <meta name="twitter:description" content="Discover top cocktail recipes with Cockistry. Search by ingredients, category, or popularity to mix your perfect drink." />
  <meta name="twitter:image" content="images/og-cocktail.jpg" />

  <!-- ✅ FONTS: Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet" media="all">

  <!-- ✅ CSS: Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- ✅ CSS: Custom Styles -->
  <link rel="stylesheet" href="dist/css/main.css" />

  <!-- ✅ JS: Vendor Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ SITE JS: Global Scripts -->
  <script defer src="js/main-gsap.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/inject-layout.js"></script>


  <script type="module" defer src="js/blog.js"></script>
</head>




<body class="d-flex flex-column min-vh-100">

  <!-- ✅ Injected Header -->
  <div id="site-header"></div>

  <!-- ✅ MAIN CONTENT -->
  <main class="flex-grow-1">

<!-- ============================== -->
<!-- SECTION: hero-border -->
<section class="hero-border section position-relative overflow-hidden">
  <div class="container my-5">
    <!-- ------------------------------ -->
    <div class="row p-4 pb-0 pe-lg-0 pt-lg-5 align-items-center rounded-3 border shadow-lg hero-border__row">
      <div class="col-lg-7 p-3 p-lg-5 pt-lg-3 hero-border__item">
        <h2 class="fw-bold display-4 hero-border__title">
          From Kitchen Tips to Flavorful Stories
        </h2>
        <p class="lead hero-border__desc">
          Welcome to the Cookistry Blog — your source for culinary inspiration, expert kitchen advice, and behind-the-scenes stories. Whether you’re a seasoned chef or just love a good recipe, our blog serves up fresh content every week to fuel your passion for food.
        </p>
      </div>
      <div class="col-lg-4 offset-lg-1 p-0 overflow-hidden shadow-lg hero-border__item">
        <img class="rounded-start w-100 hero-border__image" style="aspect-ratio: 4 / 5; object-fit: cover;" src="https://images.unsplash.com/photo-1723183218043-e26963aa43a1?w=700&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTJ8fGtpdGNoZW4lMjB0b29sc3xlbnwwfDF8MHx8fDA%3D" alt="Cookistry blog header image" width="720" loading="lazy">
      </div>
    </div>
  </div>
</section>

    <!-- ============================== -->
    <!-- SECTION: blog-feed -->
    <section class="blog-feed section overflow-hidden py-6 py-lg-8">
      <div class="container position-relative">


        <!-- ------------------------------ -->
        <!-- blog-feed__cards (DYNAMIC) -->
        <div id="blog-feed-container" class="row blog-feed__row row-cols-1 row-cols-lg-3 g-4 justify-content-center mb-6">
          <!-- Blog cards will be injected here by blog.js -->
        </div>

      </div>
    </section>


  </main>

  <!-- ✅ Injected Footer -->
  <div id="site-footer"></div>

</body>
</html>
