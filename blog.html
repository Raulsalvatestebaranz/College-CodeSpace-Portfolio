<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- ✅ SEO: Meta Tags for Search Engines -->
  <title>Cockistry | Cocktail Finder</title>
  <meta name="description" content="Discover top cocktail recipes with Cockistry. Search by ingredients, category, or popularity to mix your perfect drink.">
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Cockistry" />

  <!-- ✅ SEO: Open Graph for Social Sharing -->
  <meta property="og:title" content="Cockistry | Cocktail Finder" />
  <meta property="og:description" content="Discover top cocktail recipes with Cockistry. Search by ingredients, category, or popularity to mix your perfect drink." />
  <meta property="og:image" content="images/og-cocktail.jpg" />
  <meta property="og:url" content="https://yourdomain.com" />
  <meta property="og:type" content="website" />

  <!-- ✅ SEO: Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Cockistry | Cocktail Finder" />
  <meta name="twitter:description" content="Discover top cocktail recipes with Cockistry. Search by ingredients, category, or popularity to mix your perfect drink." />
  <meta name="twitter:image" content="images/og-cocktail.jpg" />

  <!-- ✅ FONTS: Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet" media="all">

  <!-- ✅ CSS: Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- ✅ CSS: Custom Styles -->
  <link rel="stylesheet" href="dist/css/main.css" />

  <!-- ✅ JS: Vendor Libraries -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ SITE JS: Global Scripts -->
  <script defer src="js/main-gsap.js"></script>
  <script defer src="js/main.js"></script>
  <script defer src="js/inject-layout.js"></script>


  <script type="module" defer src="js/blog.js"></script>
</head>




<body class="d-flex flex-column min-vh-100">

  <!-- ✅ Injected Header -->
  <div id="site-header"></div>

  <!-- ✅ MAIN CONTENT -->
  <main class="flex-grow-1">

    <!-- ============================== -->
    <!-- SECTION: hero-primary -->
    <section class="hero-primary section">
      <div class="container">
        <div class="row hero-primary__row align-items-center">
          <div class="col-12 col-md-6 col-xl-7 mb-lg-0 py-5 py-md-6 hero-primary__item">
            <h1 class="hero-primary__title rfs-30 text-primary">Latest from the Blog</h1>
          </div>
          <div class="col-12 col-md-6 col-xl-5 hero-primary__item">
            <p class="hero-primary__desc rfs-7 px-md-4 px-lg-5 lh-lg">Explore insightful articles, industry news, and creative tips from our team and guest contributors.</p>
          </div>
        </div>
      </div>
    </section>

    <!-- ============================== -->
    <!-- SECTION: blog-feed -->
    <section class="blog-feed section overflow-hidden py-6 py-lg-8">
      <div class="container position-relative">

        <!-- ------------------------------ -->
        <!-- blog-feed__intro -->
        <div class="row blog-feed__row border-bottom pb-lg-4 mb-4 mb-lg-5 text-center">
          <div class="col-lg-12 blog-feed__item">
            <h1 class="blog-feed__title fw-semibold ls-n1">From the Blog</h1>
            <p class="blog-feed__desc lead">Learn how to grow your business with our expert advice.</p>
          </div>
        </div>

        <!-- ------------------------------ -->
        <!-- blog-feed__cards (DYNAMIC) -->
        <div id="blog-feed-container" class="row blog-feed__row row-cols-1 row-cols-lg-3 g-4 justify-content-center mb-6">
          <!-- Blog cards will be injected here by blog.js -->
        </div>

      </div>
    </section>

    <!-- ============================== -->
<!-- SECTION: Featured Blog Posts -->
<section class="py-5 bg-white">
  <div class="container position-relative">

    <!-- SECTION HEADER -->
    <div class="row border-bottom pb-lg-4 mb-4 mb-lg-5 text-center">
      <div class="col">
        <h2 class="fw-semibold mb-2">Featured Blog Posts</h2>
        <p class="lead mb-4">Hand-picked articles for deeper insights.</p>
      </div>
    </div>

    <!-- FEATURED BLOG GRID (now dynamic!) -->
    <div
      id="featured-posts-container"
      class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      <!-- JS will loop and inject <article> cards here -->
    </div>

  </div>
</section>


  </main>

  <!-- ✅ Injected Footer -->
  <div id="site-footer"></div>

</body>
</html>
