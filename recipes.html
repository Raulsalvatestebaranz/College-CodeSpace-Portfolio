<head>

  <meta name="twitter:card" content="summary_large_image" />

  <meta name="twitter:description" content="Discover top cocktail and meal recipes. Search by ingredients or randomly select delicious recipes." />
  <meta name="twitter:image" content="images/og-meals-cocktails.jpg" />

  <!-- ‚úÖ FONTS: Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=Poppins:wght@300;400;600;700&family=Roboto:ital@0;1&display=swap" rel="stylesheet" media="all">

  <!-- ‚úÖ CSS: Bootstrap + Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- ‚úÖ CSS: Custom Styles -->
  <link rel="stylesheet" href="dist/css/main.css" />


  <!-- ‚úÖ CSS: Scoped Modal Styles -->
  <style>
    .modal-recipe {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      z-index: 1000;
      transition: all 0.3s ease;
    }
    .modal-recipe.modal--hidden {
      display: none;
    }
    .modal-recipe .modal__content {
      background-color: #fff;
      padding: 2rem;
      border-radius: 0.5rem;
      max-width: 800px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-recipe .modal__close {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 1.5rem;
      background: transparent;
      border: none;
      cursor: pointer;
      color: #333;
      transform: rotate(45deg);
    }
    .modal-recipe .modal__close:hover {
      color: red;
      transform: rotate(135deg);
    }
    .modal-recipe .recipe-details img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      display: block;
    }
  </style>

  <!-- ‚úÖ JS: Vendor Scripts -->
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>

  <!-- ‚úÖ SITE JS: Global Scripts -->
  <script defer src="main-gsap.js"></script>
  <script defer src="main.js"></script>

  <!-- ‚úÖ SITE JS: Layout Injection -->
  <script defer src="js/inject-layout.js"></script>

  <!-- ‚ùå Optional Page JS -->
  <!-- <script type="module" defer src="js/recipes.js"></script> -->

</head>



<body class="d-flex flex-column min-vh-100">

  <a class="visually-hidden-focusable" href="#main-content">Skip to main content</a>

  <div id="site-header" role="banner"></div>

  <main id="main-content" class="app flex-grow-1 container py-5">

    <!-- Meals Section -->
    <section id="meal-section">
      <header class="app__header mb-4">
        <h1 class="app__title">üçΩÔ∏è Meal Finder</h1>
        <div class="form-wrapper d-flex flex-column align-items-center gap-3 mb-4">
          <form id="meal-search-form" class="form form--search" role="search" aria-label="Search meals">
            <label for="meal-search-input" class="sr-only">Search for meals</label>
            <input type="text" id="meal-search-input" class="form__input" placeholder="Search meals..." autocomplete="off" />
            <button type="submit" id="meal-search-button" class="form__button">Search</button>
          </form>
          <button id="meal-random-button" class="button button--random">Get Random Meal</button>
        </div>
      </header>
      <p id="meal-message-area" class="message" aria-live="polite">Search for a meal or get a random one</p>
      <section id="meal-results-grid" class="recipes" aria-live="polite" aria-label="Meal results"></section>
    </section>

    <hr class="my-5">

    <!-- Cocktails Section -->
    <section id="cocktail-section">
      <header class="app__header mb-4">
        <h1 class="app__title">üç∏ Cocktail Finder</h1>
          <div class="form-wrapper d-flex flex-column align-items-center gap-3 mb-4">
          <form id="cocktail-search-form" class="form form--search" role="search" aria-label="Search cocktails">
            <label for="cocktail-search-input" class="sr-only">Search for cocktails</label>
            <input type="text" id="cocktail-search-input" class="form__input" placeholder="Search cocktails..." autocomplete="off" />
            <button type="submit" id="cocktail-search-button" class="form__button">Search</button>
          </form>
          <button id="cocktail-random-button" class="button button--random">Get Random Cocktail</button>
        </div>
      </header>
      <p id="cocktail-message-area" class="message" aria-live="polite">Search for a cocktail or get a random one</p>
      <section id="cocktail-results-grid" class="recipes" aria-live="polite" aria-label="Cocktail results"></section>
    </section>

  </main>

  <!-- Meals Modal -->
  <div class="modal-recipe modal--hidden" id="meal-modal" role="dialog" aria-modal="true">
    <div class="modal__content" tabindex="-1">
      <h2 id="modal-title" class="sr-only">Meal Details</h2>
      <button id="meal-modal-close" class="modal__close" aria-label="Close modal">√ó</button>
      <div id="meal-modal-content" class="recipe-details p-4"></div>
    </div>
  </div>

  <!-- Cocktails Modal -->
  <div class="modal-recipe modal--hidden" id="cocktail-modal" role="dialog" aria-modal="true">
    <div class="modal__content" tabindex="-1">
      <h2 id="modal-title" class="sr-only">Cocktail Details</h2>
      <button id="cocktail-modal-close" class="modal__close" aria-label="Close modal">√ó</button>
      <div id="cocktail-modal-content" class="recipe-details p-4"></div>
    </div>
  </div>

  <div id="site-footer" role="contentinfo"></div>

  <!-- Page-specific JS -->
  <script defer src="/js/recipes.js"></script>

</body>
</html>
